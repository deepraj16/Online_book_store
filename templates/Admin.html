<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Background image */
        body {
            background-image: url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c'); /* Beautiful library background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Navbar Styling */
          /* Button styling */
          button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Book list */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.378); /* Slightly transparent cards */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Card Titles */
        .card-title {
            font-weight: bold;
        }

        /* Headings and Paragraphs */
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }

        p {
            font-size: 1.1rem;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #f44336;
            padding: 5px 10px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('Admin_home') }}">Bookscape</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('Admin_home') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('view_books') }}">Add Books</a>
                    <a class="nav-link" href="{{ url_for('add_member') }}">Manage Members</a>
                    <a class="nav-link" href="{{ url_for('resp')}}">Reports</a>
                </div>
            </div>
        </div>
    </nav>
<br>
<br>
    <div class="container mt-4">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>This is the main administration area for the library management system.</p>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Total Books</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">100</p> 
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Total Members</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">50</p> 
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Overdue Books</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">10</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
