<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 80px;
            
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        
        
        /* Button styling */
        


        /* Book list */
        .ul1 {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .li1 {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Delete button for books */
        .n {
            text-decoration: none;
            color: white;
            background-color: #f44336;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .n :hover {
            background-color: #d32f2f;
        }

        .hero {
            padding: 100px 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar-dark .navbar-nav .nav-link {
            color: white;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">Bookscape</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home1')}}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('added')}}">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('Top_book')}}">Top Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('register')}}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 <br>
 
    <!-- Book List -->
    <h1>Book List</h1>
    <ul class="ul1">
        <!-- Loop over the books list and display each book with a delete button -->
        {% for book in books %}
        <li class="li1">
            <p>{{ book.book_name }} </p>
        <a class="n" href="{{ url_for('Delete_book2', book_id=book.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
